<!DOCTYPE html>
<html>
<head>
    <title>Refreshing PodcastFlow Pro...</title>
    <meta charset="utf-8">
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background: #f5f5f5;
        }
        .container {
            text-align: center;
            padding: 2rem;
            background: white;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            max-width: 400px;
        }
        h1 { color: #333; font-size: 1.5rem; margin-bottom: 1rem; }
        p { color: #666; margin-bottom: 1.5rem; }
        .spinner {
            width: 40px;
            height: 40px;
            margin: 0 auto;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #3498db;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Updating PodcastFlow Pro</h1>
        <p>We're refreshing the application to load the latest version...</p>
        <div class="spinner"></div>
    </div>
    <script>
        // Clear all caches
        if ('caches' in window) {
            caches.keys().then(names => {
                names.forEach(name => caches.delete(name));
            });
        }
        
        // Clear session storage
        sessionStorage.clear();
        
        // Clear local storage (but preserve auth tokens)
        const authToken = localStorage.getItem('authToken');
        const refreshToken = localStorage.getItem('refreshToken');
        localStorage.clear();
        if (authToken) localStorage.setItem('authToken', authToken);
        if (refreshToken) localStorage.setItem('refreshToken', refreshToken);
        
        // Force reload after a short delay
        setTimeout(() => {
            window.location.href = '/';
        }, 1500);
    </script>
</body>
</html>
